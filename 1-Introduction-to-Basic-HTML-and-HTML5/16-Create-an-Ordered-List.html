<!-- This lesson taught how to make an ordered list that uses numbers rather than bullet points.
The ordered lists use the element/tag "ol" for the opening and closing.
The tag that lists the numbered bullets will use the tag "li" just like an unordered list.  -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>Water</li>
    <li>Dogs</li>
    <li>Being scared</li>
  </ol>

</main>
